<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: red;
            color: black;
        }

        /* En pantallas menores a 992px, el
color de fondo es azul*/
        @media screen and (max-width: 992px) {
            body {
                background-color: blue;
                color: white;
            }
        }

        /* En pantallas inferiores a 600px, el color de fondo es verde oliva */
        @media screen and (max-width: 600px) {
            body {
                background-color: olive;
                color: white;
            }
        }
    </style>
</head>

<body>
    <button onclick="location.href='index.html'">Ir a la página principal</button>
    <h1>Si cambia la medida de la pantalla, se
        verá como cambia el color</h1>
    <p>Por defecto (pantallas más amplias de
        992px), el color de fondo es rojo. Si la
        amplitud de la pantalla es inferior a 992px,
        el color canbiará a azul.
        Si es 600px o menos, canbiará a color verde
        oliva.</p>
</body>

</html>
